<html>
<head>

<body>
<form>
	enter email: <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br>
	<input type="submit" name="Submit" value="Submit">
</form>
<button onclick="fun()">format of mail</button>
<span id="s1"></span>
<script type="text/javascript">
	function fun()
	{
		email= document.getElementById("email").pattern;
		document.getElementById("s1").innerHTML=email;
	}
</script>
