<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form onsubmit="return fun()">
	<h3>MOBILE VALIDATION</h3>
	enter mobile: <input type="text" id="mobile">
	<span id="s1"></span><br>
	<input type="submit" name="submit" value="Submit">
</form>
<script type="text/javascript">
	function fun()
	{
		a= document.getElementById("mobile").value;
		if(a=="")
		{
			document.getElementById("s1").innerHTML="**please enter mob no.";
			document.getElementById("s1").style.color="red";			
			return false;
		}
		if(a.length<10)
		{
			document.getElementById("s1").innerHTML="**please enter 10 digit mob. no.";
			document.getElementById("s1").style.color="red";
			return false;
		}
		if(isNaN(a))
		{
			document.getElementById("s1").innerHTML="**please enter only no.";
			document.getElementById("s1").style.color="red";
			return false;
		}
		if((a.charAt(0)!=9) && (a.charAt(0)!=8) && (a.charAt(0)!=7) && (a.charAt(0)!=6) && (a.charAt(0)!=5))
		{
			document.getElementById("s1").innerHTML="**please enter correct no.";
			document.getElementById("s1").style.color="red";
			return false;
		}	
	}
</script>
</body>
</html>
