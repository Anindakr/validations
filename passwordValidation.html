<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form onsubmit="return fun()">
	<h3>PASSWORD VALIDATION</h3>
	enter password: <input type="text" id="password">
	<span id="s1"></span><br>
	<input type="submit" name="submit" value="Submit">
</form>
<script type="text/javascript">
	function fun()
	{
		a= document.getElementById("password").value;
		if(a=="")
		{
			document.getElementById("s1").innerHTML="**please enter password";
			document.getElementById("s1").style.color="red";			
			return false;
		}
		if(a.length<8)
		{
			document.getElementById("s1").innerHTML="**please enter 8 digit password";
			document.getElementById("s1").style.color="red";
			return false;
		}
		if(a.search(/[A-Z]/)==-1)
		{
			document.getElementById("s1").innerHTML="**please enter min 1 upper case";
			document.getElementById("s1").style.color="red";
			return false;
		}
		if(a.search(/[a-z]/)==-1)
		{
			document.getElementById("s1").innerHTML="**please enter min 1 lower case";
			document.getElementById("s1").style.color="red";
			return false;
		}
		if(a.search(/[0-9]/)==-1)
		{
			document.getElementById("s1").innerHTML="**please enter min 1 Numerical value";
			document.getElementById("s1").style.color="red";
			return false;
		}
		if(a.search(/[#@$%]/)==-1)
		{
			document.getElementById("s1").innerHTML="**please enter min 1 special charecter";
			document.getElementById("s1").style.color="red";
			return false;
		}
		else
		{
		document.getElementById("s1").innerHTML="**success";
			document.getElementById("s1").style.color="green";
			return false;
		}	
	}

</script>
</body>
</html>
